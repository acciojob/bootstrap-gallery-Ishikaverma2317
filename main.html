<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards Gallery</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    } 
    h2 {
      text-align: center;
      margin: 30px 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 250px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 10px;
      text-align: center;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      width: 70%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Cards Gallery</h2>
  <div class="gallery">
    <div class="card"><img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" alt="Image 1"></div>
    <div class="card"><img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" alt="Image 2"></div>
    <div class="card"><img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" alt="Image 3"></div>
    <div class="card"><img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" alt="Image 4"></div>
    <div class="card"><img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" alt="Image 5"></div>
    <div class="card"><img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" alt="Image 6"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Selected Image" />
  </div>

  <script>
    const cards = document.querySelectorAll('.card img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    cards.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
