<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card img {
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }
      .card img:hover {
        transform: scale(1.05);
      }
      h6,
      p {
        text-align: center;
      }
      .modal-img {
        width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="bg-light py-4">
    <div class="container">
      <h2 class="text-center mb-4">Cards Gallery</h2>
      <div class="row g-3">
        <!-- Card 1 -->
        <div class="col-md-4 col-sm-6">
          <div class="card shadow-sm">
            <img
              src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg"
              class="card-img-top"
              alt="Image 1"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            />
            <div class="card-body">
              <h6>Beautiful Sunset</h6>
              <p>Peaceful view of an evening sky.</p>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4 col-sm-6">
          <div class="card shadow-sm">
            <img
              src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg"
              class="card-img-top"
              alt="Image 2"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            />
            <div class="card-body">
              <h6>Mountain View</h6>
              <p>Breathtaking beauty of nature.</p>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4 col-sm-6">
          <div class="card shadow-sm">
            <img
              src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg"
              class="card-img-top"
              alt="Image 3"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            />
            <div class="card-body">
              <h6>Forest Path</h6>
              <p>Walk through lush green trails.</p>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col-md-4 col-sm-6">
          <div class="card shadow-sm">
            <img
              src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg"
              class="card-img-top"
              alt="Image 4"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            />
            <div class="card-body">
              <h6>Calm Beach</h6>
              <p>Feel the serenity of waves.</p>
            </div>
          </div>
        </div>

        <!-- Card 5 -->
        <div class="col-md-4 col-sm-6">
          <div class="card shadow-sm">
            <img
              src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg"
              class="card-img-top"
              alt="Image 5"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            />
            <div class="card-body">
              <h6>City Lights</h6>
              <p>The city glowing bright at night.</p>
            </div>
          </div>
        </div>

        <!-- Card 6 -->
        <div class="col-md-4 col-sm-6">
          <div class="card shadow-sm">
            <img
              src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg"
              class="card-img-top"
              alt="Image 6"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            />
            <div class="card-body">
              <h6>Desert Dunes</h6>
              <p>Golden sands under the sun.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightbox" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img src="" class="modal-img" alt="Large view" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const modal = document.getElementById("lightbox");
      const modalImg = modal.querySelector(".modal-img");
      document.querySelectorAll(".card img").forEach((img) => {
        img.addEventListener("click", () => {
          modalImg.src = img.src;
        });
      });
    </script>
  </body>
</html>
