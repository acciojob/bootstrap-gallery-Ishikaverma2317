<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card img {
      border-radius: 10px;
      cursor: pointer;
    }
    .card {
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.03);
    }
    h6, p {
      text-align: center;
    }
    /* Lightbox background */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Cards Gallery</h2>

    <div class="row g-3">
      <div class="col-md-4 col-sm-6">
        <div class="card p-2">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/Screen_Recording_2023-02-27_at_11_42_28_AM_AdobeExpress.gif" class="card-img-top gallery-img" alt="Image1">
          <div class="card-body">
            <h6>Beautiful Scene 1</h6>
            <p>Calm and peaceful view.</p>
          </div>
        </div>
      </div>

    
     
      <div class="col-md-4 col-sm-6">
     
  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded View">
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const images = document.querySelectorAll('.gallery-img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>

</body>
</html>
